<html>
    <head>
        <style type="text/css">
            body { background:url(nycskyline.jpg) 0 0 no-repeat; background-size:cover; overflow:hidden; }
            .hoverback { position:absolute; top:0; left:0; height:300px; width:300px; border:rgba(255,255,255,0.7) solid 5000px; border-radius:100%; margin-top:-5000px; margin-left:-5000px; box-shadow: inset 0 0 55px #fff; }
        </style>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript">
            $(document).mousemove(function (event) {
                $('.hoverback').css('margin-left',-5000+event.pageX-150);
                $('.hoverback').css('margin-top',-5000+event.pageY-150);
            });
        </script>
    </head>
    <body>
        <div class="hoverback"></div>
    </body>
</html>
